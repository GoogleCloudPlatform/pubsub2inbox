name: "Run unit tests"

on:
  push:
    branches:
    - main
  pull_request: 
  workflow_dispatch: 

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Note that 3.12 does not work for tests due to: https://github.com/PyFilesystem/pyfilesystem2/issues/577
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          # PIP 26 does not work with pip-compile: https://github.com/jazzband/pip-tools/issues/2319
          pip install pip==25.0.1
          pip install --require-hashes --no-cache-dir --no-deps -r requirements.txt
          pip install --no-cache-dir --no-deps -r requirements-dev.txt

      - name: Run lint check
        run: |
          make fmt
          make lint

      - name: Run unit tests
        env:
          # SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS: none
        run: |
          echo "Starting unit tests..."

          make test

          echo "Unit testing finished."
